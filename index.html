<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasboard</title>
</head>

<body>

  <div class="dashboard">
    <div class="dashboard-container">

      {% include Adminbar.html %}

      <div class="dashboard-main">
        <div class="dashboard-nav">
          <section>
            <nav class="dashboard-usernav">
              <b-dropdown aria-role="memu">
                <button class="button" slot="trigger">
                  <span>{{name}}</span>
                  <span>{{cargo}}</span>
                </button>
                <b-dropdown-item aria-role="memuitem" href="#">Profile</b-dropdown-item>
                <b-dropdown-item aria-role="memuitem" href="#" v-on:click="logout">
                  <b-icon class="icon-sair"></b-icon>Sair
                </b-dropdown-item>
              </b-dropdown>

              <b-dropdown position="is-bottom-left" aria-role="memu" id="sino">
                <button class="button" slot="trigger">
                  <b-icon icon="fas fa-bell"></b-icon>
                </button>
                <b-dropdown-item aria-role="memuitem" href="#">
                  <b-notification
                    type="is-danger"
                    aria-close-label="Close notification"
                    role="alert">Em breve</b-notification>
                </b-dropdown-item>
              </b-dropdown>
            </nav>
          </section>
          <div class="dashboard-trails">
            <p>
              Olá, seja bem-vindo de volta,
              <span>{{name}}</span>!
            </p>
          </div>
        </div>
        <div class="dashboard-content">
          <div class="columns is-gapless">
            <div class="column">
              {% include card-options.html %}
            </div>
            <!-- .columns.is-8 -->
            <div class="column">
              <div class="spacing">
                {% include card-single.html %}
              </div>
            </div>
          </div>
          <div class="columns is-gapless">
            <div class="column">
              {% include tabela.html %}
            </div>
          </div>
        </div>
        <!-- dashboard-content -->
        <footer class="dashboard-footer">
          <div class="content has-text-centered">
            <p>
              © 2019 Virtual Red - Todos os direitos reservados.
            </p>
          </div>
        </footer>
      </div>
      <!-- .dashboard-main -->
    </div>
    <!-- .dashboard-container -->
  </div>
  <!-- .dashboard -->

</body>

</html>
